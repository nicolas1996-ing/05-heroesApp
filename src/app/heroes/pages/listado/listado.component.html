<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>

<div class="flex-tarjets">
    <mat-card class="tarjets" *ngFor="let heroe of heroes">
        <mat-card-header>
            <mat-card-title>{{heroe.superhero}}</mat-card-title>
            <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
        </mat-card-header>

        <img class="tarjets-img" mat-card-image src="assets/heroes/{{heroe.id}}.jpg" alt="">
        <mat-card-content class="texto">
            <h3>{{heroe.publisher}}</h3>
            <!-- <p>
                <strong>Primera aparicion</strong>{{heroe.first_appearance}}
                <br>
                <strong>Personajes </strong>{{heroe.characters}}
            </p> -->
        </mat-card-content>

        <!-- espacio para colocar botones -->
        <mat-card-actions>
            <button mat-button color="warm">Leer más ...</button>
            <button mat-button color="info">Información ...</button>
        </mat-card-actions>
    </mat-card>
</div>
